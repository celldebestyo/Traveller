{% load static %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Sign in to Traveler</title>

	<link href="{% static 'css/sign-in-style.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/popup.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'libraries/transition.css' %}">

</head>
<body>
	
	<div id="main">
		<div id="logo">
			Traveler
		</div>
		
		<div id="wrapper">
			<h1>Log in as normal member</h1>

			<form action="" method="post">
                {% csrf_token %}
				{% for field in form %}
                    <p> {{ field }} </p>
                {% endfor %}
				<p><input id="submit" type="submit" value="Log in"></p>
			</form>
			
			<div id="navigator">
				<a href="{% url 'signup' %}">Sign up</a>
				<a href="fpw_1.html">Forgot the password?!</a>
			</div>
			
			<p id="busin"><a href="business.html">Login as business!</a></p>
			
		</div>
		
		<footer>
			<a href="about.html">About Traveler</a>
			<a href="terms.html">Terms & Privacy</a>
			<a href="android-app.html">Android App</a>
			<a href="business.html">Business</a>
			<a href="help.html">Help</a>
			<a href="yumb.html">Yumb</a>
		</footer>
		
	</div>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/popup.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/transition.js' %}"></script>

    <script>
        {% for field in form %}
            {% for error in field.errors %}
                $("input[name='{{ field.name }}']").popup({
                    content : '{{ error }}',
                    position: "right center",
                    on : "manual",
                    hideOnScroll: false
                });
            {% endfor %}

            $('input[name="{{ field.name }}"]').popup("show");
        {% endfor %}


        {% for error in form.non_field_errors %}
            $("#wrapper").popup({
                    content : '{{ error }}',
                    position: "right center",
                    on : "manual",
                    hideOnScroll: false
                });
            $("#wrapper").popup('show');
{#            $('.content').css('position', 'relative');#}
            $('.ui.popup').css('top', '267px')
        {% endfor %}

        $('.content').css('color', 'red');
        $('.content').css('text-align', 'center')

    </script>
</body>
</html>

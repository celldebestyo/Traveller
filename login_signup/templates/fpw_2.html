{% load static %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'css/fpw-style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/transition.css' %}">
</head>
<body>
    <div class="wrapper second">
		<h1>Second Step!</h1>

		<form action="" method="post" id="verif_form">
            {% csrf_token %}
			{% for field in form %}
                {{ field }}
            {% endfor %}
			<input type="submit" id="submit" value="Set">
		</form>
		<a href="sign-in.html">Get me to sign in</a>
	</div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/fpw-ajax.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/popup.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/transition.js' %}"></script>

    <script>
        {% if error != '' %}
            $('.wrapper.second').popup({
                content : '{{ error }}',
                position: "right center",
                on : "manual",
                hideOnScroll: false
            });

            $('.wrapper.second').popup("show");
            $('.content').css('color', 'red')
        {% endif %}

    </script>
</body>
</html>

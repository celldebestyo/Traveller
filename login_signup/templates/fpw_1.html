{% load static %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link href="{% static 'css/fpw-style.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'libraries/popup.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'libraries/transition.css' %}">

</head>
<body>
	<div class="wrapper first">
		<h1>First Step!</h1>
		<p>
			Please fill the field below with your email address, you will get your verification code.
		</p>

		<form action="" method="post" id="email_form">
            {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                {% endfor %}
			<input type="submit" id="submit" value="Verify">
		</form>
		<a href="sign-in.html">Get me to sign in</a>
	</div>

	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/fpw-ajax.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/popup.js' %}"></script>
	<script type="text/javascript" src="{% static 'libraries/transition.js' %}"></script>

    <script>
        {% if error != '' %}
            $(".input[name='email']").popup({
                content : '{{ error }}',
                position: "right center",
                on : "manual",
                hideOnScroll: false
            });
            $(".input[name='email']").popup("show");
            $(".content").css('color', 'red')
        {% endif %}

        {% if success != '' %}
            $('.wrapper.first').popup({
                content : '{{ success }}',
                position: "right center",
                on : "manual",
                hideOnScroll: false
            });

            $('.wrapper.first').popup("show");
        {% endif %}
    </script>
</body>
</html>
